<html lang="pt-br">

    <title>animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- exemplo de animações simples -->
    <div>
        <img  class="fantasma" src="img/ghost.png" alt="ghost"> <!-- animação usando uma imagem pronta -->
